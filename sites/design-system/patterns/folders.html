<h2>Folders</h2>
<div class="pattern-preview">
    <div class="row">
        <div class="col-md-3">
            <code>ihs-folder</code>
            <div class="folder">
                <div class="folder-top">
                    <input type="checkbox" class="folder-checkbox" id="folder-1" value="0" checked>
                    <label for="folder-1"><p>Watch List (99+)</p></label>
                    <span class="badge">!</span>
                </div>
                <div class="folder-container">
                    <div class="folder-body">
                        <!--    <img src="img/ihs-folder-chunk.svg" class="folder-chunk"> -->
                            <div class="folder-chunk"></div>
                            <p class="date small">02.10.2016</p>
                            <p class="title">Title is Sed ut perspiciatis unde omnis unde omnis perspiciatis</p>
                            <p class="summary">
                            accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab ...
                            </p>
                    </div>
                    <div class="folder-footer">
                        <div class="icon-bar">
                            <svg class="ihs-icon-pin"></svg>
                            <svg class="ihs-icon-admin-group"></svg>
                            <svg class="ihs-icon-notification-bell"></svg>
                        </div>
                    </div>
                </div>
            </div>
            <p>Checked adds a '.selected' state</p>
        </div>
        <div class="col-md-3">
            <code>ihs-folder-open</code>
            <div class="folder">
                <div class="folder-top">
                    <label><p>Watch List (99+)</p></label>
                </div>
                <div class="folder-container">
                    <div class="folder-body-open">
                            <div class="icon-bar">
                            <svg class="ihs-icon-pin"></svg>
                            <svg class="ihs-icon-admin-group"></svg>
                            <svg class="ihs-icon-notification-bell"></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/ihs-folder.js"></script>
