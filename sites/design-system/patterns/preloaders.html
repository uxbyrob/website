<h2>Preloaders</h2>
<div class="pattern-preview">
  <div class="row">
    <div class="col-lg-10">
      <h3>IHS Preloaders</h3>
      <div class="bs-component">
        <div class="row">
          <div class="col-md-3">
            <span>** Without class, just as .gif inline image</span> <br />
            <img src="img/ihs-preloader-markit.gif">
          </div>
          <div class="col-md-3">
            <code>ihs-preloader-markit (small)</code>
            <div class="preloader-small"></div>
          </div>
          <div class="col-md-3">
            <code>ihs-preloader-markit (large via css)</code>
            <div class="preloader"></div>
              <!-- can use img directly also and add class "preloader-size"
              <img class="preloader-size" src="img/ihs-preloader-markit.gif">
              -->
            </div>
          </div>
        </div>

        <h3 id="progress-basic">Basic</h3>
        <div class="bs-component">
          <div class="progress">
            <div class="progress-bar" style="width: 60%;"></div>
          </div>
        </div>

        <h3 id="progress-alternatives">Contextual alternatives</h3>
        <div class="bs-component">
          <div class="progress">
            <div class="progress-bar progress-bar-info" style="width: 20%"></div>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 40%"></div>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-warning" style="width: 60%"></div>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
          </div>
        </div>

        <h3 id="progress-striped">Striped</h3>
        <div class="bs-component">
          <div class="progress progress-striped">
            <div class="progress-bar progress-bar-info" style="width: 20%"></div>
          </div>

          <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success" style="width: 40%"></div>
          </div>

          <div class="progress progress-striped">
            <div class="progress-bar progress-bar-warning" style="width: 60%"></div>
          </div>

          <div class="progress progress-striped">
            <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
          </div>
        </div>

        <h3 id="progress-animated">Animated</h3>
        <div class="bs-component">
          <div class="progress progress-striped active">
            <div class="progress-bar" style="width: 45%"></div>
          </div>
        </div>

        <h3 id="progress-stacked">Stacked</h3>
        <div class="bs-component">
          <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 35%"></div>
            <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
            <div class="progress-bar progress-bar-danger" style="width: 10%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
